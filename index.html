<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcial 2</title>
    <Link rel="stylesheet" href="./style.css">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Moderustic:wght@300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container__principalHeader">
        <div class="container__contentHeader">
          <div class="headerSearch">
            <input class="inputHeader" id="inputHeader" placeholder="Ingrese un elemento" type="text" name="" id="">
            <button id="buttonSearch" class="buttonSearch">Buscar<i class="bi bi-search"></i></button>
          </div>

          <div>
            <button id="buttonAddElement" class="header__buttonAdd">Agregar Elemento <i class="bi bi-plus-square"></i></button>
          </div>
        </div>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <div class="container__view">
        <aside class="listAside">
          <h2>Categorias<i class="bi bi-filter"></i></h2>
          

          <ul id="listFilter">


          </ul>
        </aside>


        <div class="store" id="storeContainer">

        </div>
      </div>


      <!--  POPUP -->
      <div class="popUpContainer__principal" id="modalPopUP">
        <div class="popUpContainer">
          <div class="containerTitlePopUp">
            <h1>Agregar o modificar un producto</h1>
          </div>

          <div class="containerInputs__popUp">
            <input type="text" placeholder="Ingresa un nombre" id="nombre">
            <input type="text" placeholder="Ingresa una imagen" id="img">
            <input type="number" placeholder="precio" value="0" id="precio">
            <select id="categoria">
              <option>Seleccione una categoria</option>
              <option>Gaseosas</option>
              <option>Hamburguesas</option>
              <option>Papas</option>
            </select>
          </div>

          <div class="containerButtonsPopUp">
            <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
            <button class="buttonPopUp accept" id="acceptButton">Aceptar</button>
            <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
          </div>
          
        </div>
      </div>


    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
